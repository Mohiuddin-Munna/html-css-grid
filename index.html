<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
    <!-- Grid -->
    <div class="grid">
        <div class="parent">
            <div class="child1">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="child2">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="child3">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="child4">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="child5">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="child6">
                <img src="img/6.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
